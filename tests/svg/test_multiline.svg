<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 380 200'
    width='380px' height='200px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' dur='5000ms' fill="freeze"
            begin='0s;d3.end' keyTimes="0;0;1"
            values='m0,25 h0 ; m0,25 h0 ; m0,25 h380' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Full-stack web and app developer
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' dur='10000ms' fill="freeze"
            begin='0s;d3.end' keyTimes="0;0.5;1"
            values='m0,50 h0 ; m0,50 h0 ; m0,50 h380' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Self-taught UI/UX Designer
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' dur='15000ms' fill="freeze"
            begin='0s;d3.end' keyTimes="0;0.66666666666667;1"
            values='m0,75 h0 ; m0,75 h0 ; m0,75 h380' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            10+ years of coding experience
        </textPath>
    </text>

    <path id='path3'>
        <animate id='d3' attributeName='d' dur='20000ms' fill="freeze"
            begin='0s;d3.end' keyTimes="0;0.75;1"
            values='m0,100 h0 ; m0,100 h0 ; m0,100 h380' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path3'>
            Always learning new things
        </textPath>
    </text>

</svg>
